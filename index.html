<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loja</title>
    <link rel="stylesheet" href="stylo.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;700&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Minha Loja</h1>
    </header>
    
    <main>

        <div class="titulo">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>

        <div class="card">

            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="descrição">
            </div>

            <div class="lineInput">
                <label>Valor</label>
                <input type="text" id="valor" placeholder="valor">
            </div>

            <button onclick="produto.adicionar()">adicionar</button>
            <button onclick="produto.excluir()">Excluir</button>
        </div>
        
    </main>

</body>
</html>
